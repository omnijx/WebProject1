<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script>
		let b;
		b = 15;
		let b2 = true;
		let s = "501";
		
		alert(s + 1);	// 5011
		alert(Number(s) + 1);	// 502
		
		alert(typeof b);	// number
		alert(typeof b2);	// boolean
		alert(typeof s);	// string
		
	</script>
</body>
</html>
