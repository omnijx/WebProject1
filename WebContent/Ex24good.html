<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="js/jquery-3.7.0.min.js"></script>
	<script>
	function calc(){
		let value1 = $("#unit_price").text();
		value1 = value1.replace("원","");
		value1 = Number(value1);
		
		let value2 = Number($("#qty").val());
		
		let price = value1 * value2;
		
		price += "원";
		$("#price").html("<b>" + price + "</b>");
	}
	
	$(function() {
		$("#plus").click(function(){
			let value1 = Number($("#qty").val());
				$("#qty").val(value1 + 1);
				calc();
		});
		$("#minus").click(function(){
			let value1 = Number($("#qty").val());
			if($("#qty").val() > 0 ){
				$("#qty").val(value1 - 1);
			}
				calc();
		});
				calc();
	});
	</script>
	<style>
		td > img { width:160px; }
		table { border-collapse: collapse; }
		th, td { border: 1px solid grey; padding: 8px; }
	</style>
</head>
<body>
	<table>
		<tr>
			<th>품목</th>
			<th>단가</th>
			<th>수량</th>
			<th>가격</th>
		</tr>
		<tr>
			<td><img src="img/nagasaki.png"/></td>
			<td id="unit_price"><b>730원</b></td>
			<td>
				<button id="plus">+</button>
				<input type="text" id="qty" value="0"/>
				<button id="minus">-</button>
			</td>
			<td id="price"></td>
		</tr>
	</table>
</body>
</html>
