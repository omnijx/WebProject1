<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table, th, td {
			border: 1px solid black;
		}
		table {
			border-collapse: collapse;
		}
		th{
			font-size: 20px;
			color: #506785;
			background-color: yellow;
		}
		td, th {
			padding: 8px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>과목</th>
			<th>난이도</th>
		</tr>
		<tr>
			<td>JS(jQuery)</td>
			<td>중/하</td>
		</tr>
		<tr>
			<td>Servlet&amp;JSP</td>
			<td>상</td>
		</tr>
		<tr>
			<td>Spring Framework</td>
			<td>상상</td>
		</tr>
	</table>
</body>
</html>
