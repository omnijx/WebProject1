		function calc_price(){
			let num = 0;
			let sum = 0;
			$(".unit_price").each(function(index, item){
				let u = Number($(item).text().replace("원",""));
				let q = Number($(this).parent().find(".qty").val());
				$(item).parent().find(".price").html("<b>" + (q * u) + "원</b>");
				num += q;
				sum += q*u;
			});
				$(".all").text(num+"개"); 
				$(".total").text(sum+"원"); 
		}
		$(function() {
			$(".btn_plus").click(function() {
				let q = $(this).parent().find(".qty").val();
				$(this).parent().find(".qty").val(Number(q)+1);
				calc_price();
			});
			$(".btn_minus").click(function() {
				let q = $(this).parent().find(".qty").val();
				if(Number(q) > 0){
				$(this).parent().find(".qty").val(Number(q)-1);
				calc_price();
				}
			});
			calc_price();
		});
	</script>
