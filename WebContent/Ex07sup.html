	<style>
		div.fL {
			border: 1px solid red;
			width: 100px;
			float: left;
		}
		span {
			border: 1px solid blue;
		}
		
		
	</style>
</head>

	<div class="fL">div의 content</div>
	<div class="fL">div의 content</div>
	<div class="fL">div의 content</div>
	<div style="clear:both;"></div>
	
	<h1>span:</h1>
	<span>span의 content</span><span>span의 content</span><span>span의 content</span>
</body>
</html>
